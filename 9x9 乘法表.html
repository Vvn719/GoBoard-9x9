<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9x9乘法表</title>
  <script>
    document.write(`<table border=1>`)
    document.write(`<tr>`)
    for (let i = 1; i <= 9; i++) {
      for (let j = 1; j <= 9; j++) {
        document.write(`<td>` + `${i}x${j}=${i * j}` + `</td>`)
      }
      document.write(`</tr>`)
    }
    document.write(`</table>`)

  </script>
</head>
<body>

</body>
</html>
